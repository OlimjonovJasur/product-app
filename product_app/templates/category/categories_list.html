<!DOCTYPE html>
<html>
<head>
<style>
table {
  font-family: arial, sans-serif;
  border-collapse: collapse;
  width: 100%;
}

td, th {
  border: 1px solid #dddddd;
  text-align: left;
  padding: 8px;
}

tr:nth-child(even) {
  background-color: #dddddd;
}
</style>
</head>
<body>

<h2>Categories</h2>

<table>
  <tr>
    <th>ID</th>
    <th>NAME</th>
  </tr>
    {% for category in categories %}
  <tr>
    <td>{{ category.id }}</td>
    <td><a href="{% url 'products_for_category' category.id %}">{{ category.name }}</a></td>
  </tr>
    {% endfor %}

</table>

</body>
</html>
